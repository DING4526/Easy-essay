<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <meta charset="utf-8">
        <title>Esasy</title>
        <link rel="stylesheet" href="./assets/font/iconfont.css">
        <link rel="stylesheet" href="./assets/css/paper.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-nav">
                    <span id="btn-fold-in" class="iconfont icon-zhedie1 fold"></span>
                    <div class="history">
                        <div class="today"></div>
                        <div class="yesterday"></div>
                        <div class="last-7days"></div>
                        <div class="last-30days"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-log">
                    <div class="content-nav">
                        <span id="btn-fold-out" class="iconfont icon-zhedie2 fold"></span>
                    </div>
                    <div id="res-log">
                        <h1>论文阅读助手</h1>
                    </div>
                </div>
                <div class="content-footer">

                    <div class="file-upload-panel" style="padding: 10px;">
                        <label for="analysis-type">选择分析类型：</label>
                        <select id="analysis-type">
                            <option value="summary">总结</option>
                            <option value="structure">框架分析</option>
                            <option value="structured">结构化输出</option>
                        </select>

                        <label for="pdf-file" style="margin-left: 10px;">上传 PDF：</label>
                        <input type="file" id="pdf-file" accept=".pdf">
                        <span id="input-file-send" class="iconfont icon-shangchuan"></span>

                        </div>

                    <div class="input-chat-wrapper">
                        <span id="input-attachment" class="iconfont icon-fujian"></span>
                        <input id="input-chat" placeholder="请“大模型”发送消息">
                        <span id="input-send" class="iconfont icon-shangchuan"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="assets/js/paper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
